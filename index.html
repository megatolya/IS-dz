	$.fn.serializeObject = function () {
    var o = {};
    var a = this.serializeArray();
    $.each(a, function () {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;

function getLowestNumbers (obj){
	var min = obj[0].ver;
	var id = 0;
	var id2 = 0;

	$(obj).each(function(key, v) {
		if (min > v.ver) {
			min = v.ver;
			id = key;
		}
	});
	min = obj[0].ver;
		
	$(obj).each(function(key, v) {
		if (min > v.ver && key!=id) {
			min = v.ver;
			id2 = key;
		}
	});
	return [id,id2];
}

function Graph(ids, graph) {
	switch(arguments.length){
		case 1: this.child = null; break;
		case 2: this.child = [graph]; break;
		case 3: this.child = [graph, arguments[2]]; break;
	}
	this.ids = ids;	
	ignore = ignore.concat(ids);
}
Graph.prototype.getVer = function () {
	//todo 1 число в массиве
	if(this.ids.length == 2)
		return parseFloat(numbers[this.ids[0]].ver) + parseFloat(numbers[this.ids[1]].ver);
	else if(this.ids.length == 1){
		return parseFloat(numbers[this.ids[0]].ver) + this.child[0].getVer();
	} else {
		return this.child[0].getVer() + this.child[1].getVer();
	}
}
